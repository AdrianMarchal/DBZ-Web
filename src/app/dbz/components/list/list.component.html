<h4>Listado</h4>
    <ul class="list-group">
        <li class="list-group-items d-flex justify-content-between align-items-center" *ngFor="let character of characterList
        let i = index"
        class = "list-group-item list-group-item-primary">
            <div>
                <span>{{ character.name }}</span>
                <strong> Power: </strong>
                <span>{{ character.power }}</span>
            </div>
            <button class="btn btn-danger" (click)="emitDelete(character.id)">x</button>
        </li>
    </ul>
